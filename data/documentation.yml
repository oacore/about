    id: repository-dashboard
    title: Repository dashboard
    description: |
      In an effort to improve the quality and transparency of the harvesting
      process of the open access content and create a two way collaboration
      between the CORE project and the providers of this content, CORE has
      introduced the Repositories Dashboard.
    action:
      caption: Lern more about CORE Repository dashboard
      url: ~documentation/repository-dashboard
