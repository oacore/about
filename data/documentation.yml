  id: access-to-raw-data
  title: Access to raw data
  sections:
  -
    id: api
    title: API
    description: |
      CORE harvests, maintains, enriches and makes available metadata and
      full-text content (typically a PDF) from many Open Access journals and
      repositories. This makes it a useful access point for those who would
      like to develop applications making use of this content. To support these
      activities, CORE is providing a free API.
    action:
      caption: Read documentation about CORE API
      url: ~documentation/api
    logo: /static/images/icons/powerful-chip.svg
    screenshot: /static/images/screenshot.png
  -
    id: dataset
    title: Dataset
    description: |
      The data aggregated from repositories by the CORE system can be accessed
      in two ways, through the CORE API or by downloading the data to your
      computer. The former option is practical if you want to build a service
      on top of CORE while the latter is something we recommend to those who
      would like to analyse the CORE dataset and/or apply some computationally
      intensive batch processes.
    action:
      caption: Read documentation about CORE Dataset
      url: ~documentation/dataset
    logo: /static/images/icons/powerful-chip.svg
    screenshot: /static/images/screenshot.png
  -
    id: fast-sync
    title: FastSync
    description: |
      The CORE FastSync dump implements the approach of the _ResourceSync
      Framework Resource Dump_ standard.
    action:
      caption: Read documentation about CORE Fast Sync Dump
      url: ~documentation/fast-sync
    logo: /static/images/icons/powerful-chip.svg
    screenshot: /static/images/screenshot.png
-
  id: content-discovery
  title: Content discovery
  sections:
  -
    id: recommender
    title: Recommender
    description: |
      The recommender is a plugin that can be installed in repositories and
      journal systems to suggest similar articles. Its purpose is to support
      users in finding articles relevant to what they read.
    action:
      caption: Read documentation about CORE Recommender
      url: ~documentation/recommender
    logo: /static/images/icons/powerful-chip.svg
    screenshot: /static/images/screenshot.png
  -
    id: connector
    title: Connector
    description: |
      The CORE Publisher Connector is a software providing seamless access
      to Gold and Hybrid Gold Open Access articles aggregated from
      non-standard systems of major publishers.
    action:
      caption: Read documentation about CORE Connector
      url: ~documentation/connector
    logo: /static/images/icons/powerful-chip.svg
    screenshot: /static/images/screenshot.png
  -
    id: discovery
    title: Discovery
    description: |
      CORE Discovery is a new service assists users in finding freely accessible
      copies of research papers that behind a paywall. CORE Discovery currently
      provides access to millions of full text open access papers from within
      CORE and other data providers.
    action:
      caption: Read documentation about CORE Discovery
      url: ~documentation/discovery
    logo: /static/images/icons/powerful-chip.svg
    screenshot: /static/images/screenshot.png
