- id: content-discovery
  title: Content discovery
  sections:
  - id: recommender
    title: CORE Recommender
    description: The recommender is a plugin that can be installed in repositories and journal systems to suggest 
    similar articles. Its purpose is to support users in finding articles relevant to what they read.
  - id: connector
    title: CORE Connector
    description: The CORE Publisher Connector is a software providing seamless access to Gold and Hybrid Gold Open Access 
    articles aggregated from non-standard systems of major publishers.
