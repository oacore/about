additional:
  title: Where to start
  content: |
    Find out more about the CORE Recommender in our
    [blog post](https://blog.core.ac.uk/2016/10/04/core-recommender/).

    For those with access to the CORE Repositories Dashboard:
    the Recommender installation guidelines and an installation key can
    be found in the Dashboard. Log into the Dashboard and then choose the
    tab _Get the recommender_.

    Otherwise, visit our registration page to gain access to the Recommender.

