what-is-included:
  title:  What’s included
  content: |
    Our free membership provides you with:

    * Access to the content harvested from the repository
    * Enables content management, by requesting metadata updates or managing
      take down requests
    * Access to all detected technical issues and suggestions for improving
      the efficiency of harvesting and the quality of metadata
    * Access to RIOXX metadata compliance checking
    * Statistics regarding the repository content via IRUS-UK
    * Access to view and manage content downloads
    * Check compliance content with the REF 2021 Open Access Policy

    For an enhanced repository functionality and content discoverability,
    plus guaranteed support levels, visit the [CORE Repository
    Edition](~services/repository-edition).

