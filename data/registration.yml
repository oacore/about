title: CORE Discovery Registration

cases:
  extension-installed:
    title: Thank you for installing CORE Discovery
    content: |
      We are happy you are starting to use CORE Discovery. We are sure
      our button will be helpful in overall research internet.

      Also, we would like to stay in touch. Please fill up a little form
      below.
  user-registered:
    title: Thank you for joining CORE! Only one more step left...
    content: |
      We have sent you an email to verify your address.

      Please click on the link in email or copy the verification code
      and paste it into the form below.
  registration-complete:
    title: Thank you for completing registration!
    content: |
      Thank you for registering and verifying your email!

      Enjoy using CORE Discovery!
  verification-error:
    title: Something went wrong...
    content: |
      Error verification your email. You might be already verified or token
      has been expired.
  api-error:
    title: Something went wrong...
    content: |
      Sorry, we have error connecting to our API. Please, try again later

form:
  name:
    label: Full name
    placeholder: John Appleseed
  email:
    label: E-mail
    placeholder: john@example.com
    help: |
      We wonâ€™t give your email address to third parties
      and will not send you emails you do not want
  country:
    label: Country
    placeholder: Please, select one
  institution:
    label: Institution
    placeholder: Open University
  interests:
    label: Interests
    placeholder: core, research
  subscribe:
    label: Subscribe for updates about CORE
    help: |
      I would like to get news about CORE and Open Science
  verify:
    label: Verification code
    placeholder: e.g. 5a828ca5302b19ae8c7a66149f3e1e98
  submit:
    label: Register
