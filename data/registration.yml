membershipType:
    title: Membership
    typeText: |
      We provide access for the CORE API to our [Supporting and Sustaining](/membership) members.

      **If your institution is not our member yet**, please provide us with an email for a representative from your Library, Research Office or equivalent as they may be interested in subscribing.

      Don’t worry, you can still use the API, while we are discussing the CORE membership for your institution.

      **If your institution is a member** you don’t need to fill up the fields bellow.
    typeTextChecked: |
      We provide improved access to the CORE Dataset for our [Sustaining](/membership) members.

