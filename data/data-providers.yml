title: Data providers
content: |
  CORE aggregates research papers form data providers from all over the world
  including institutional repositories, subject-repositories and journal publishers.
  This process, which is called [harvesting](www.google.com), allows us to offer
  search, text-mining and analytical capabilities over not only metadata, but also
  the full-text of the research papers making CORE a unique service in the research
  community.

  CORE currently contains {{totalArticlesCount}}&nbsp;open access articles,
  from over tons of thousands journals, collected from over
  {{repositoriesCount}}&nbsp;repositories around the world.
