        max: 6
        label: Actions
        allow_add: true
        fields:
        - { label: Title, name: title, widget: string, hint: Title of the benefit card }
        - { label: Description, name: description, widget: string, hint: Description of the benefit card }
        - { label: Icon, name: icon, widget: file, hint: Icon on the left side }
   - name: contact
     label: Contact us
     file: consultancy/contact.yml
     fields:
      - name: title
        widget: string
        label: Title
        hint: Title of the box
      - name: caption
        widget: string
        label: Caption
        hint: Caption (below title)
      - name: image
        widget: file
        label: Image
        hint: Image on the right side.
      - label: Action
        name: action
        widget: object
        fields:
