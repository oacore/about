    All the sections on the page "Consultancy Services". Sections are listed in order
    appearing on the page.


  files:
   - name: meta
     label: ℹ️ Metadata (title, description, headline)
     file: about/meta.yml
     fields:
     - name: title
       widget: string
       label: Title
       hint: >
          Displayed in the browser as a tab name and in Google, when
          the page appears in the search results.
     - name: tagline
       widget: text
       label: Description
       hint: >
          Description of the page, not visible on the page but will be shown
          in search engines when the page appers in results. Important
          to have good performance in search engines.
   - name: header
     label: Header(title,description,image)
     file: consultancy/header.yml
     fields:
     - name: title
       widget: string
       hint: >
         The title of the page. Displayed on the page below header.
     - name: description
       widget: text
       label: Description
       hint: >
          Description. Near the page title.
     - name: icon
       widget: file
       label: Icon near title
       hint: >
          Icon near title. Optional.
       optional: true
     - name: image
       widget: file
       label: Image
       hint: Image on the right side on the top of the page.
     - name: actions
       widget: list
       label: Actions
       allow_add: true
       fields:
        - { label: Caption, name: caption, widget: string, hint: Caption of the button }
        - { label: Variant, name: variant, widget: string, hint: You can make button filled or outlined. For filled use - contained, optional: true, default: outilned }
        - { label: Action, name: url, widget: string, hint: Button action. (url) , optional: true}
